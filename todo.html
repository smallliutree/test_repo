<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<!-- {{message}} -->
	<input type="text" name="todo" v-model='todo'>
	<button v-on:click='show'>add</button>
	<hr>
	<ul>
		<li v-for='item in todos'>{{item}}</li>
	</ul>
</div>
</body>
<script type="text/javascript">
	var app = new Vue({
		el: '#app',
		data: {
			message: 'hello',
			todo: '',
			todos: []
		},
		methods: {
			show: function(){
				// alert(this.todo)
				this.todos.push(this.todo)
				// alert(this.todos)
			}
		}
	})
</script>
</html>
