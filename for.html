<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<ol>
		<li v-for='todo in todos'>
			{{todo.text}}
		</li>
	</ol>
</div>
</body>
<script type="text/javascript">
	var app = new Vue({
		el: '#app',
		data: {
			todos: [
			{text: 'learning'},
			{text: 'vue'},
			{text: 'project'}
			]
		}
	})
</script>
</html>
